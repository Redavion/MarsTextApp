<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Get a Pic from Mars Rover!</title>


    <!-- These are your CSS files -->
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" >
    <link rel="stylesheet" href="style.css" type="text/css">
   
</head>

<body>
    <div id="app">

        <!-- Begin left half of website !-->
        <div class="content" id="sidebar">
                <div class="typewriter"><h1 id ="header">Text Mars Pics!</h1></div>
            
                <br>
                <p>Get a picture taken by a Mars Rover on this date</p>
                <input id="date" placeholder="YYYY-MM-DD">
                <select id="camera">
                    <option value="" disabled selected>Camera</option>                        
                    <option value='fhaz'>fhaz</option>
                    <option value='rhaz'>rhaz</option>
                    <!-- need more options-->
                  
                </select>
                <button onclick="getNasaPhoto()" >Get Pic</button>

                <br>
                <br>

                <p>Text that photo</p>
                <input placeholder="What number?" id="phone">
                <input placeholder="Text content" id="text-content">
                <button onclick="textNasaPhoto()" id="send-text" disabled>Text the photo</button>
        </div>
        <!-- End left half -->

        <!-- Begin right half of website !-->
        <div class="content" id="picture">

            <img src="https://media.salon.com/2015/09/mars-614x412.jpg" id="mars"height=500px>
        </div>
        <!-- End right half !-->


    </div>
    <!-- Careful! Don't edit after this point unless you absolutely need to! !-->

    <script src="mars.js"></script>
    <script src="fun.js"></script>
</body>

</html>
